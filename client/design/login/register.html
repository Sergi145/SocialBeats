<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Beats Bcn</title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="row container-fluid">
   <article class=" art1 col-sm-4">
    <div class="tittle col-sm-6">AHEAD IN URBAN CULTURE <br>AND SOCIAL COMPROMISE</div>
    <div class="descrip col-sm-6">SOCIAL<br>BEATS</div>
  </article>
  <div class ="col-sm-8">
    <div class="container">
      <div class="row">
        <form class="form-horizontal">
          <fieldset>
            <!-- Form Name -->
            <legend><h3>FORMULARIO REGISTRO</h3></legend>
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="Name">Name</label>  
              <div class="col-md-5">
                <input id="Name" name="Name" type="text" placeholder="username" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Password</label>
              <div class="col-md-5">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md" required="">
                <span class="help-block">max 16 characters</span>
              </div>
            </div>
              <div class="form-group">
              <label class="col-md-4 control-label" for="dni">DNI/NIE</label>
              <div class="col-md-5">
                <input id="dniinput" name="dniinput" type="dni" placeholder="" class="form-control input-md" required="">
              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="confirm_password">Confirm Password</label>
              <div class="col-md-5">
                <input id="confirm_password" name="confirm_password" type="password" placeholder="Re-type password" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Multiple Radios (inline) -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="gender">Gender</label>
              <div class="col-md-4"> 
                <label class="radio-inline" for="gender-0">
                  <input type="radio" name="gender" id="gender-0" value="Male" checked="checked">
                  Male
                </label> 
                <label class="radio-inline" for="gender-1">
                  <input type="radio" name="gender" id="gender-1" value="Female">
                  Female
                </label>
              </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="address">Address</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="address" name="address">default text</textarea>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="country">Country</label>
              <div class="col-md-5">
                <select id="country" name="country" class="form-control">
                  <option value="España">España</option>
                  <option value="Francia">Francia</option>
                  <option value="Andorra">Andorra</option>
                  <option value="Portugal">Portugal</option>
                  <option value="Italia">Italia</option>
                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="mobilenumber">Mobile Number</label>  
              <div class="col-md-5">
                <input id="mobilenumber" name="mobilenumber" type="text" placeholder="Mobile Number" class="form-control input-md" required="">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="emailId">Email Id</label>  
              <div class="col-md-6">
                <input id="emailId" name="emailId" type="text" placeholder="user@domain.com" class="form-control input-md" required="">

              </div>
            </div>



            <!-- Prepended checkbox -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="check_critiria">Check the box</label>
              <div class="col-md-6">
                <div class="input-group">
                  <span class="input-group-addon">     
                    <input type="checkbox">     
                  </span>
                  <input id="check_critiria" name="check_critiria" class="form-control" type="text" placeholder="Accepto las condiciones" required="">
                </div>

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-success">Submit</button>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>

<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"  crossorigin="anonymous"></script>
</body>
</html>
